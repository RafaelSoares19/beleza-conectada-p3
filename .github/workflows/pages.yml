name: build-and-deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: beleza-conectada   # já estamos DENTRO dessa pasta
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - run: >
          npx ng build --configuration production
          --base-href "/beleza-conectada-p3/"

      # ▼ caminho relativo à pasta 'beleza-conectada'
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/beleza-conectada

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
