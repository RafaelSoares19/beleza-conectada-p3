name: build-and-deploy

on:
  push:
    branches: [main]          # roda a cada push no main
  workflow_dispatch:          # botão “Run workflow”

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        # 👉 troque se sua pasta Angular tiver outro nome
        working-directory: beleza-conectada
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      # ⚠️ Ajuste o base-href com o nome exato do repositório
      - run: >
          npx ng build --configuration production
          --base-href "/beleza-conectada-p3/"

      - uses: actions/upload-pages-artifact@v3
        with:
          # idem: dist/<nome-da-app>/browser
          path: beleza-conectada/dist/beleza-conectada

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
